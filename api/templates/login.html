<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
  <title>Faça o login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>

</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="mt-2 col-md-6 offset-md-3 col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
        {% if alerta %}
          <div class="alert alert-danger" role="alert"><i class="fas fa-exclamation-triangle"></i>
            Matricula ou senha incorretas.
          </div>
        {% endif %}
        {% if alerta2 %}
          <div class="alert alert-danger" role="alert"><i class="fas fa-exclamation-triangle"></i>
            Problemas com o acesso à internet.
          </div>
        {% endif %}

      </div>
    </div>
    <div class="row">


      <div class="col-md-6 offset-md-3 col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
        <div class="card shadow-lg p-1 mb-5 bg-white rounded">
          <img class="card-img-top mt-2" src="{% static 'api/imgs/logo.png' %}" alt="Logo Vivência IF">
          <div class="card-body">
            <form method="POST"  action="{% url 'logar' %}" class="form-group" >
              {% csrf_token %}
              <!--{{ formularioLogin.as_p }}-->

              <div class="form-group">

                <label for="Nmatricula">Usuário</label>
                  <input type="text" autofocus class="form-control" id="Nmatricula" name="username" maxlength="14" required>
                <small id="matriculaHelp" class="form-text text-muted">Matricula do suap</small>
              </div>
              <div class="form-group">

                <label for="senha">Senha</label>
                 <input class="form-control" maxlength="30" required id="senha" type="password" name="password">
                 <small id="senhaHelp" class="form-text text-muted">Senha do suap</small>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-dark">Fazer login <i class="fas fa-sign-in-alt"></i></button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
